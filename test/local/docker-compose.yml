services:
  vault:
    image: hashicorp/vault:1.15.0
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "root"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      VAULT_ADDR: 'http://0.0.0.0:8200'
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 2s
      timeout: 5s
      retries: 5

  vault-init:
    image: hashicorp/vault:1.15.0
    depends_on:
      vault:
        condition: service_healthy
    environment:
      VAULT_ADDR: "http://vault:8200"
      VAULT_TOKEN: "root"
    volumes:
      - ./vault-init.sh:/vault-init.sh:ro
    entrypoint: ["/vault-init.sh"]
    restart: on-failure

  latr:
    build:
      context: ../../
      dockerfile: ./test/local/Dockerfile.dev
    depends_on:
      vault-init:
        condition: service_completed_successfully
    environment:
      - LINODE_TOKEN=${LINODE_TOKEN}
    volumes:
      - ./config.local.yml:/etc/latr/config.yml:ro
    command: ["-config", "/etc/latr/config.yml"]

  otelcol:
    image: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib:0.139.0
    volumes:
      - ./otel-collector-config.local.yaml:/etc/otelcol-contrib/config.yaml:ro

networks:
  default:
    name: latr-local-network
