name: Tests

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.7'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: make test

      - name: Run tests with coverage
        run: go test -cover ./...

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.7'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run E2E tests
        run: make test-e2e
        env:
          DOCKER_BUILDKIT: 1
